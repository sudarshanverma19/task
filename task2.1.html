<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            overflow: hidden;
            background-color: azure;
        }
        .navbar ul{
            list-style-type: none;
            display: flex;
        }
        .navbar li{
            float: left;
        }
        .navbar li a{
            display: block;
            text-align: center;
            padding: 20px 15px;
        }
        .navbar li a:hover{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#java">News</a></li>
            <li><a href="#html">HTML</a></li>
            <li><a href="#css">CSS</a></li>
        </ul>
    </div>
</body>
</html>
