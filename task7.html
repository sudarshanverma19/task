<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #fd0000; /* Maroon background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        
        .form-container {
            background-color:rgb(176, 18, 18); /* White form background */
            padding: 80px;
            border-radius: 8px;
            
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #e41515; /* Maroon button */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit-form" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Your password"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" placeholder="Your phone number"><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>

            <label for="language">Language:</label><br>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select><br>

            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" name="zip" placeholder="Your zip code"><br>

            <label for="about">About:</label><br>
            <textarea id="about" name="about" placeholder="Write about yourself..."></textarea><br>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
